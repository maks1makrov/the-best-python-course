<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс по Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="col-md-6 offset-md-3 form-container">
        <h1>Курс по Python</h1>
        <p>Освойте Python с нашими курсами!</p>
        <div class="row">
            <div class="col-md-6">
                <h2>Бесплатный курс</h2>
                <p>Месяц обучения основам</p>
                <p>8 занятий по 3 часа</p>
            </div>
            <div class="col-md-6">
                <h2>Платный курс</h2>
                <p>4 месяца обучения</p>
                <p>Занятия два раза в неделю</p>
                <p>Стоимость: $449</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 form-container">
                <h2>Записаться на курс</h2>
                <form>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Ваше имя</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Введите ваше имя" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email адрес</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPhone" class="form-label">Номер телефона</label>
                        <input type="tel" class="form-control" id="inputPhone" placeholder="Введите номер телефона">
                    </div>
                    <div class="mb-3">
                        <label for="inputTelegram" class="form-label">Ник в Telegram</label>
                        <input type="text" class="form-control" id="inputTelegram" placeholder="Введите ник в Telegram">
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить заявку</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
